schema{
    query:Query
}

type Query{
    allProducts: [Product]
    product(id: String): Product
}

type Product {
    id : Int
    shopName : String
    productUrl : String
    productName : String
    oldPrice : String
    newPrice : String
    amount : Float
    pictureUrl : String
    percentageCut : String
    createDate : String
}


